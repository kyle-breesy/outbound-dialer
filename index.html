<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breesy Outbound</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">Breesy</div>
            <div class="connection-indicator" id="connectionStatus" title="Device Status"></div>
        </header>
        
        <main>
            <div class="dialer-container">
                <div class="display-area">
                    <label for="destination">Enter Number</label>
                    <div class="input-wrapper">
                        <input type="tel" id="destination" placeholder="+1 (555) 000-0000" autocomplete="off">
                    </div>
                    <div id="statusMessage" class="status-message">Ready to call</div>
                </div>

                <div class="actions-area">
                    <button id="callButton" class="call-btn">
                        <span class="icon">ðŸ“ž</span>
                        <span class="text">Call</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Audio elements managed by Twilio SDK -->
        <audio id="remoteAudio" autoplay></audio>
    </div>

    <!-- Twilio Voice SDK 2.x from unpkg -->
    <script src="https://unpkg.com/@twilio/voice-sdk@2.10.2/dist/twilio.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script> 
</body>
</html>
