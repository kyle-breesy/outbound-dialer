<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breesy Twilio Outbound Caller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Breesy Twilio Outbound Caller</h1>
        <div class="controls">
            <label for="destination">Destination Number to Call (use +1 for US country code)</label>
            <input type="text" id="destination" placeholder="e.g., +15551234567">
            <button id="callButton">Call</button>
        </div>
        <div class="call-status">
            <h2>Call Status</h2>
            <p id="statusMessage">Idle</p>
        </div>
        <div class="audio-controls">
            <!-- Audio is handled by Twilio SDK automatically -->
            <audio id="remoteAudio" autoplay></audio>
        </div>
    </div>

    <!-- Twilio Voice SDK 2.x from unpkg -->
    <script src="https://unpkg.com/@twilio/voice-sdk@2.10.2/dist/twilio.min.js"></script>
    <!-- Our custom JavaScript file -->
    <script src="script.js"></script> 
</body>
</html>
